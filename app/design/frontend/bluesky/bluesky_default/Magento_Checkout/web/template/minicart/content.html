<div class="block-title">
    <strong>
        <span class="text" translate="'My Cart'"/>
        <span data-bind="text: getCartParam('summary_count') ? getCartParam('summary_count') : '0'" class="total-mini-cart-item qty"></span>
    </strong>
</div>

<div class="block-content">
    <button type="button"
            id="btn-minicart-close"
            class="action close"
            data-action="close"
            data-bind="
                attr: {
                    title: $t('Close')
                },
                click: closeMinicart()
            ">
        <span translate="'Close'"/>
    </button>
    <if args="getCartParam('summary_count')">
        <strong class="subtitle" translate="'Recently added item(s)'"/>
        <div data-action="scroll" class="minicart-items-wrapper">
            <ol id="mini-cart" class="minicart-items" data-bind="foreach: { data: getCartItems(), as: 'item' }">
                <each args="$parent.getRegion($parent.getItemRenderer(item.product_type))"
                      render="{name: getTemplate(), data: item, afterRender: function() {$parents[1].initSidebar()}}"
                />
            </ol>
        </div>
    </if>
    <if args="getCartParam('summary_count')">
        <div class="items-total">
            <span class="count" if="maxItemsToDisplay < getCartLineItemsCount()" text="maxItemsToDisplay"/>
            <translate args="'of'" if="maxItemsToDisplay < getCartLineItemsCount()"/>
            <span class="count" text="getCartParam('summary_count')"/>
                <!-- ko if: (getCartLineItemsCount() === 1) -->
                    <span translate="'Item in Cart'"/>
                <!--/ko-->
                <!-- ko if: (getCartLineItemsCount() > 1) -->
                    <span translate="'Items in Cart'"/>
                <!--/ko-->
        </div>

        <each args="getRegion('subtotalContainer')" render=""/>
        <each args="getRegion('extraInfo')" render=""/>


    </if>
    <ifnot args="getCartParam('summary_count')">
        <strong class="subtitle empty"
                translate="'Your cart is empty.'"
        />
		<div class="button-close-cart">
			<button type="button"
				id="btn-minicart-close-custom"
				class="action close-cart"
				data-action="close"
				data-bind="
					attr: {
						title: $t('Close')
					},
					click: closeMinicart()
				">
				<span translate="'Return to shop'"/>
			</button>
		</div>
        <if args="getCartParam('cart_empty_message')">
            <p class="minicart empty text" text="getCartParam('cart_empty_message')"/>
            <div class="actions">
                <div class="secondary">
                    <a class="action viewcart btn" data-bind="attr: {href: shoppingCartUrl}">
                        <span translate="'View Cart'"/>
                    </a>
                </div>
            </div>
        </if>
    </ifnot>
	 <div class="actions" if="getCartParam('summary_count')">

        <div class="secondary">
            <a class="action btn viewcart" data-bind="attr: {href: shoppingCartUrl}">
                <span translate="'View Cart'"/>
            </a>
        </div>
    </div>
    <if args="getCartParam('summary_count')">
        <div class="actions" if="getCartParam('possible_onepage_checkout')">
            <div class="primary">
                <button
                        id="top-cart-btn-checkout"
                        type="button"
                        class="action primary checkout"
                        data-action="close"
                        data-bind="
                            attr: {
                                title: $t('Proceed to Checkout')
                            },
                            click: closeMinicart()
                        "
                        translate="'Proceed to Checkout'"
                />
                <div data-bind="html: getCartParam('extra_actions')"></div>
            </div>
        </div>
    </if>
    <div id="minicart-widgets" class="minicart-widgets" if="regionHasElements('promotion')">
        <each args="getRegion('promotion')" render=""/>
    </div>
</div>
<each args="getRegion('sign-in-popup')" render=""/>
